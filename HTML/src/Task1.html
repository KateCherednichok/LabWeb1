<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
<form>
    <header>
        <h1> Форма для додовання викладача </h1>
    </header>

    <section>
        <label for="lname">Прізвище:</label><br>
        <input type="text" id="lname" name="lastname" required>
    </section>

    <section>
        <label for="fname">Ім’я:</label><br>
        <input type="text" id="fname" name="firstname" required>
    </section>

    <section>
        <label for="pat">Пo-батькові:</label><br>
        <input type="text" id="pat" name="patronymic" required>
    </section>

    <section>
        Стать:<br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label>
    </section>

    <section>
        <label for="date">Дата народження:</label>
        <input type="date" id="date" name="date of birth" max="2023-01-01" required>
    </section>

    <section>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required>
    </section>

    <section>
        <label for="phone">Телефон у форматі 033-678-22-33:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required
               title="Формат 000-000-00-00"><br>
    </section>

    <section>
        <label for="color">Оберіть бажаний колір фону:</label><br>
        <input type="color" id="color" name="favorite color" value="#ffa500">
    </section>

    <section>
        <label for="country">Країна:</label><br>
        <input type="text" id="country" name="country" required>
    </section>

    <section>
        <label for="city">Місто:</label><br>
        <input type="text" id="city" name="city" required>
    </section>

    <section>
        <label for="comment">Коментар (додаткова інформація, необов'язково):</label><br>
        <textarea id="comment" name="comment" rows="3" cols="45">
    </textarea>
    </section>

    <button type="reset"> Скинути </button>
    <button type="submit"> Надіслати </button>
</form>
</body>
</html>
